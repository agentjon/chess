			function movePiece(x1,y1,x2,y2){
				if(piecesArr[x1][y1] instanceof pawn){
					piecesArr[x1][y1].firstMove=false;
					switch(ori){ //PAWN PROMOTION
						case 1: //1=whiteLEFT, 2=whiteBOT, 3=whiteRIGHT, 4whiteTOP
							if(x2==7){piecesArr[x1][y1]=p1q;}
							else if(x2==0){piecesArr[x1][y1]=p2q;}
							break;
						case 2: 
							if(y2==0){piecesArr[x1][y1]=p1q;}
							else if(y2==7){piecesArr[x1][y1]=p2q;}
							break;
						case 3:
							if(x2==0){piecesArr[x1][y1]=p1q;}
							else if(x2==7){piecesArr[x1][y1]=p2q;}
							break;
						case 4:
							if(y2==7){piecesArr[x1][y1]=p1q;}
							else if(y2==0){piecesArr[x1][y1]=p2q;}
							break;
						default://nothing
					}
				}
				else if(piecesArr[x1][y1] instanceof king){
					piecesArr[x1][y1].firstMove=false;
				}
				else if(piecesArr[x1][y1] instanceof rook){
					piecesArr[x1][y1].firstMove=false;
				}

				if(piecesArr[x2][y2] instanceof king){
					alert("Player "+piecesArr[x1][y1].color+" wins!");
				}
				piecesArr[x2][y2]=piecesArr[x1][y1];
				piecesArr[x1][y1]=non;
				drawPieces();
			}

			function rotate2d(array){
				//http://stackoverflow.com/questions/2799755/rotate-array-clockwise
				R = array.length;
				C = array[0].length;
				var newArray = new Array(8);
				for (var i = 0; i < 8; i++) {
					newArray[i] = new Array(8);
				}
				for (r = 0; r < R; r++) {
					for (c = 0; c < C; c++) {
						newArray[c][R-1-r] = array[r][c];
					}
				}
				//Orientation
				ori++;
				if (ori==5)
					ori=1;

				return newArray;
			}

				ctx.shadowOffsetX = 0;
				ctx.shadowOffsetY = 0;
				ctx.shadowBlur = 0;

				ctx.beginPath();
				ctx.lineWidth=2;
				ctx.moveTo(49,49);
				ctx.lineTo(49,449);
				ctx.lineTo(449,449);
				ctx.lineTo(449,49);
				ctx.closePath();
				ctx.stroke();
				for(i=0;i<8;i++){

			function enumerateOp(col){ // enumerateOPPOSITE(color): enumerates all the black pieces if white is passed in
				enumerated.length=0;
				for (ienu=0;ienu<8;ienu++){
					for(jenu=0;jenu<8;jenu++){
						if(piecesArr[ienu][jenu] instanceof king && piecesArr[ienu][jenu].colorID == col){
							KingCoord[0]=ienu;
							KingCoord[1]=jenu;
						}
						if(piecesArr[ienu][jenu].colorID == -col){
							arrEnu=[ienu,jenu];
							enumerated.push(arrEnu);
						}
					}
				}
			}
